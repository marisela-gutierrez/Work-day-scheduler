<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="eventPlan">
      <div class="time-block row">
        <label class="hour col-1" for="time">9AM</label>
        <textarea class="description col-10" id="eventDescription"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">10AM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1 col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">11AM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">12PM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">1PM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">2PM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">3PM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">4PM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="time">5PM</label>
        <textarea class="description-lg col-10"></textarea>
        <button type="button" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
   </div>
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
