<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="eventPlan">
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">9AM</label>
        <textarea id="9H" class="timePlan description col-10"></textarea>
        <button type="button" id="9" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">10AM</label>
        <textarea id="10H" class="timePlan description col-10"></textarea>
        <button type="button" id="10" class= "btn saveBtn col-1 col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">11AM</label>
        <textarea id="11H" class="timePlan description col-10"></textarea>
        <button type="button" id="11" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">12PM</label>
        <textarea id="12H" class="timePlan description col-10"></textarea>
        <button type="button" id="12" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">1PM</label>
        <textarea id="13H" class="timePlan description col-10"></textarea>
        <button type="button" id="13" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">2PM</label>
        <textarea id="14H" class="timePlan description col-10"></textarea>
        <button type="button" id="14" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">3PM</label>
        <textarea id="15H" class="timePlan description col-10"></textarea>
        <button type="button" id="15" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">4PM</label>
        <textarea id="16H" class="timePlan description col-10"></textarea>
        <button type="button" id="16" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row">
        <label class="hour col-1" for="timePlan">5PM</label>
        <textarea id="17H" class="timePlan description col-10"></textarea>
        <button type="button" id="17" class= "btn saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
   </div>
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
